<!--Formularz rejestracji-->

<form (ngSubmit)="zarejestruj()">
    <div class="mb-2">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="email@example.com" name="email" [(ngModel)]="userData.email">
    </div>
    <div class="mb-2">
        <label for="haslo" class="form-label">Hasło:</label>
        <input type="password" class="form-control" id="haslo" placeholder="Hasło" name="haslo" [(ngModel)]="userData.password">
    </div>
    <div class="mb-2 mt-2">
        <label for="imie" class="form-label">Imię:</label>
        <input type="text" class="form-control" id="imie" placeholder="Imię" name="imie" [(ngModel)]="userData.imie">
    </div>
    <div class="mb-2">
        <label for="nazwisko" class="form-label">Nazwisko:</label>
        <input type="text" class="form-control" id="nazwisko" placeholder="Nazwisko" name="nazwisko" [(ngModel)]="userData.nazwisko">
    </div>
    <div class="mb-2" id="btn1" *ngIf="!czyBladRejestracji; else elseblock2">
        <button type="submit" class="btn btn-light btn-lg">Zarejestruj się</button>
    </div>
</form>

<ng-template #elseblock2>
    <div class="mb-2" id="btn2">
        <button type="submit" class="btn btn-light btn-lg">Zarejestruj się</button>
        <p>Błędne dane rejestracji! Spróbuj ponownie</p>
    </div>
</ng-template>
